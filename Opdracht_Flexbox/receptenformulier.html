<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Opdracht: Flexbox</title>
  </head>
  <body>
    <header class="responsive-box">
      <img class="header-image" src="logo.jpg" />
      <h1>WINC Academy training website van Martin</h1>
    </header>
    <nav class="responsive-box-nav">
      <div class="block">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">Over mij</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./receptenformulier.html">Aanmelden</a></li>
          <li><a href="./blog.html">Blog</a></li>

        </ul>
      </div>
    </nav>
    <main>
      <section>
        <form name="contact" class="my-form" method="POST" data-netlify="true">
          <h3>Aanmeldingsformulier</h3>
          <p>Vul dit formulier in om u aan te melden voor de training:</p>
          <p></p>
          <div class="form-group">
            <label>Name: </label>
            <input type="text" name="name" value="je naam" />
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input
              type="text"
              name="email"
              value="je email adres"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          <div class="flex-container">
                <div class="form-group">
                  <label>leeftijd </label>
                  <input type="number" name="age" value="35" />
                </div>
                <div class="form-group">
                  <label>telefoonnummer </label>
                  <input type="tel" name="tel" value="+31 6 " />
                </div>
          </div>
              <div class="form-group">
            <label>geboortedatum </label>
            <input type="date" name="dateofbirth" />
          </div>
          <div class="form-group">
            <label>gender: </label>
            <input type="radio" name="radio" />man
            <input type="radio" name="radio" />vrouw
            <input type="radio" name="radio" />anders
          </div>
          <div class="form-group">
            <label>favoriete cuisine </label>
            <input type="checkbox" name="favo-cuisine" />frans
            <input type="checkbox" name="favo-cuisine" />italiaans
            <input type="checkbox" name="favo-cuisine" />spaans
            <input type="checkbox" name="favo-cuisine" />arabisch
            <input type="checkbox" name="favo-cuisine" />fusion
          </div>
          <div class="form-group">
            <label>favoriete kleur van schort </label>
            <input type="color" name="color" />
          </div>
          <div class="form-group">
            <label>Korte biografie: </label>
            <textarea name="message"> </textarea>
          </div>
          <div class="form-group">
            <label>Upload je laatste recept</label>
            <input type="file" name="filerecept" />
          </div>
          <div class="form-group">
            <label>URL naar recepten website </label>
            <input
              type="url"
              name="url-site-recepten"
              pattern="https?://.+"
              value="Include http://"
            />
          </div>
          <input class="button" type="submit" value="Stuur" name="stuur" />
          <input class="button" type="reset" value="Reset" name="clear" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
